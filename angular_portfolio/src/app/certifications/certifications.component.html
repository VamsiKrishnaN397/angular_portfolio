<div class="container-fluid">
    <div class="row" style="background-color: #FFDEE9;
    background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 90%);    
    text-align: center; vertical-align: middle; padding: 17% 0%;">
        <div class="heading">
            <div class="col-lg-12 col-md-12 d-sm-none d-xs-none d-md-block d-none">
                <p style="font-size: 75px; margin-top: 15px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight: 500; text-align: center; vertical-align: middle;">Connect with Me :)</p>
                <br/><br/><br/>
                <p style="font-size: 35px; font-weight: 600;">I am here for job oppurtunities </p>
            </div>
            <div class="col-sm-12 col-xs-12 d-lg-none d-md-none">
                <p style="font-size: 35px; margin-top: 15px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight: 500; text-align: center; vertical-align: middle;">Connect with Me :)</p>
                <br/><br/><br/>
                <p style="font-size: 25px; font-weight: 600;">I am here for job oppurtunities </p>
            </div>
        </div>
    </div>
    <div class="row" style="background: #acc8e5; text-align: center; vertical-align: middle; padding: 7% 0% 7% 0%;">
        <h1 style="font-weight: 900;">Certifications</h1>
        @for(cert of certification; track certification){
            <div *ngIf="cert.sno % 2 == 1" class="col-lg-1 col-sm-1 col-md-1 col-xs-1"></div>
            <div class="col-lg-5 col-md-5 col-sm-1 col-xs-1">
                <a [href]=cert.url target="_blank">
                    <img style="border-radius: 10px;" [src]=cert.url class="img-fluid">
                </a>
                <h3 style="font-weight: 500;">{{cert.name}}</h3>
            </div>
            <div *ngIf="cert.sno % 2 == 0" class="col-lg-1 col-sm-1 col-md-1 col-xs-1"></div>
        }
    </div>
</div>
